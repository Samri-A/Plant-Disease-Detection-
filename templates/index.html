<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Plant Disease Detection</h1>
        <p class="text-center">Upload an image of a plant leaf to detect diseases.</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose an image</label>
                <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Detect Disease</button>
        </form>
        <div id="result" class="result text-center">
            {% if prediction_text %}
                <h2> {{ prediction_text }}</h2>
            
            {% endif %}
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
